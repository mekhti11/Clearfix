
<ion-header>

  <ion-navbar color="tabColor">
    <ion-title text-center>{{ 'LoginUserPage.TITLE' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

          <div padding text-center>
            <div class="logo primary-bg">
                <img src="/assets/imgs/loginDoktor.png"/>
            </div>
            <h5 style="font-weight: bold; color:rgb(101, 183, 221);">
               {{'LoginUserPage.BTN_LOGIN' | translate}}
              
          </h5>
          </div>

              <ion-item>
                <ion-label stacked style="font-size:18px; font-weight: bold; color:rgb(101, 183, 221);">{{ 'LoginUserPage.TEL' | translate}}</ion-label>
                <ion-input [(ngModel)]="user_data" type="text" >
                </ion-input>
                <ion-label style="font-size:14px; color:red">{{warning_user}}</ion-label>
              </ion-item>

              <ion-item>
                <ion-label stacked style="font-size:18px; font-weight: bold; color:rgb(101, 183, 221);">{{ 'LoginUserPage.PWORD' | translate}}:</ion-label>
                <ion-input [(ngModel)]="pass_data" type="password">
                </ion-input>
                <ion-label style="font-size:14px; color:red">{{warning_pass}}</ion-label>
              </ion-item>


            <!--<p text-right ion-text color="light">Forgot Password?</p>-->
            <div margin-top>
              <button (click)="userLogin()" ion-button block class="button-middle" type="submit">
                {{ 'LoginUserPage.BTN_LOGIN' | translate}}
              </button>
            </div>


</ion-content>
