
<ion-header>

  <ion-navbar color="tabColor">
    <ion-title text-center>
        {{ 'NewAccountPage.TITLE' | translate}}
    </ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="closePage()">
         {{ 'NewAccountPage.CLOSE' | translate}}
         </button>
   </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-card class="card-parent">
        <img src="/assets/imgs/clearcepTelefon.png"/>
      </ion-card>

    <ion-item>
        <ion-label style="font-weight: bold;">+90</ion-label>
          <ion-input type="tel" [(ngModel)]="telephone"  placeholder="(111)-111-1111" pattern="06([0-9]{3})-([0-9]{3})-([0-9]{4})"></ion-input>
    </ion-item>
      <br>
      <button ion-button class="button-middle" (click)="sendSmsOTP()">
          {{ 'NewAccountPage.BTN_SEND_SMS' | translate}}
      </button>

</ion-content>
