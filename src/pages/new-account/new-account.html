
<ion-header>

  <ion-navbar color="tabColor">
    <ion-title text-center>
        {{ 'NewAccountPage.TITLE' | translate}}
    </ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="closePage()">
         {{ 'NewAccountPage.CLOSE' | translate}}
         </button>
   </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

      <div padding text-center>
        <div class="logo primary-bg">
            <img src="/assets/imgs/loginDoktor.png"/>
        </div>
        <h5 style="font-weight: bold; color:rgb(101, 183, 221);">
          <!-- {{'RegisterDoctorPage.LUTFEN_FORMU_EKSIKSIZ_DOLDURUNUZ' | translate}} -->
          {{ 'NewAccountPage.ACTIVATION' | translate}}
      </h5>
      </div>

    <ion-item>
        <ion-label style="font-weight: bold;">+90</ion-label>
          <ion-input type="tel" [(ngModel)]="telephone"  placeholder="(111)-111-1111" pattern="06([0-9]{3})-([0-9]{3})-([0-9]{4})"></ion-input>
    </ion-item>
    <br><br>
    <ion-item>
        <ion-label style="float:left;margin-right:8px;font-size: 14px">
            {{ 'NewAccountPage.TERMS_RIGHTS1' | translate}} <br>
            {{ 'NewAccountPage.TERMS_RIGHTS2' | translate}} <a>Clearfix</a> <br>
            {{ 'NewAccountPage.TERMS_RIGHTS3' | translate}}
        </ion-label>
        <ion-checkbox checked="true" [(ngModel)]="checker"></ion-checkbox>
    </ion-item>

      <button ion-button class="button-middle" [disabled]="!checker" (click)="sendSmsOTP()">
          {{ 'NewAccountPage.BTN_SEND_SMS' | translate}}
      </button>

</ion-content>
