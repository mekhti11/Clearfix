
<ion-header>

  <ion-navbar color="tabColor">
    <ion-title>
    {{ 'PasswordPage.TITLE' | translate}}
     </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-card class="card-parent">
        <img src="/assets/imgs/sifreolustur.png"/>
    </ion-card>
    <form (ngSubmit)="loginUser()">

        <ion-item>
          <ion-label stacked style="font-size:18px; font-weight: bold; color:rgb(101, 183, 221);">{{ 'PasswordPage.PWORD' | translate}}:</ion-label>
          <ion-input type="password" [(ngModel)]='pword' [ngModelOptions]="{standalone: true}"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked style="font-size:18px; font-weight: bold; color:rgb(101, 183, 221);">{{ 'PasswordPage.SIFRE_ONAYLAYINIZ' | translate}}:</ion-label>
            <ion-input type="password" [(ngModel)]='confirmation_pword' [ngModelOptions]="{standalone: true}">
            </ion-input>
          </ion-item>

          <p *ngIf="pword != confirmation_pword &&  confirmation_pword " style="font-size: 12px;color: red">
              {{ 'PasswordPage.CONFIRMATION' | translate}}
          </p>
          <!--<p text-right ion-text color="light">Forgot Password?</p>-->
          <div margin-top>
            <button ion-button block class="button-middle" type="submit" [disabled]="!pword ||
                        !confirmation_pword ||
                        pword != confirmation_pword">
              {{ 'PasswordPage.BTN_ONAYLA' | translate}}
            </button>
          </div>
        </form>

</ion-content>
