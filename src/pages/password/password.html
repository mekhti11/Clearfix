
<ion-header>

  <ion-navbar color="tabColor">
    <ion-title> Şifre Oluşturma</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-card class="card-parent">
        <img src="/assets/imgs/sifreolustur.png"/>
    </ion-card>
    <form (ngSubmit)="loginUser()">

        <ion-item>
          <ion-label stacked style="font-size:18px; font-weight: bold; color:rgb(101, 183, 221);">Şifre:</ion-label>
          <ion-input type="password" [(ngModel)]='pword' [ngModelOptions]="{standalone: true}"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked style="font-size:18px; font-weight: bold; color:rgb(101, 183, 221);">Şifre Onaylayınız:</ion-label>
            <ion-input type="password" [(ngModel)]='confirmation_pword' [ngModelOptions]="{standalone: true}">
            </ion-input>
          </ion-item>

          <p *ngIf="pword != confirmation_pword &&  confirmation_pword " style="font-size: 12px;color: red">
              Şifre onayı asıl şifre ile aynı olmalıdır.
          </p>
          <!--<p text-right ion-text color="light">Forgot Password?</p>-->
          <div margin-top>
            <button ion-button block class="button-middle" type="submit" [disabled]="!pword ||
                        !confirmation_pword ||
                        pword != confirmation_pword">
              ONAYLA
            </button>
          </div>
        </form>

</ion-content>
