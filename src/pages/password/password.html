<ion-header>

  <ion-navbar color="tabColor">
    <ion-title> Şifre Oluşturma</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-card class="card-parent">
        <img src="/assets/imgs/clearfix.png"/>
        <div class="card-title" text-center><br> <b style="color:rgb(101, 183, 221);">Şifrenizi Oluşturunuz</b></div>
      </ion-card>
      <form (ngSubmit)="loginUser()">

            
      
            <ion-item>
              <ion-label stacked style="font-size:18px; font-weight: bold; color:rgb(101, 183, 221);">Şifre:</ion-label>
              <ion-input type="password">
              </ion-input>
            </ion-item>

            <ion-item>
                <ion-label stacked style="font-size:18px; font-weight: bold; color:rgb(101, 183, 221);">Şifre Onaylayınız:</ion-label>
                <ion-input type="password">
                </ion-input>
              </ion-item>
      
        
          <!--<p text-right ion-text color="light">Forgot Password?</p>-->
          <div margin-top>
            <button ion-button block class="button-middle" type="submit">
              ONAYLA
            </button>
          </div>
        </form>

</ion-content>
