<ion-header>

  <ion-navbar color="tabColor">
    <ion-title text-center>{{ 'TabsPage.ANASAYFA' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div col-lg-4 class="login-content card" padding>

        <!-- Logo -->
        <div padding text-center>
          <div class="logo primary-bg">
              <img src="/assets/imgs/cleargiris.png"/>
          </div>
        </div>

        <!-- Login form -->

          <ion-item>

            <ion-label stacked style="font-size:18px; font-weight: bold; color:rgb(101, 183, 221);">E-posta</ion-label>

            <ion-input type="email" [(ngModel)]="user_data">
            </ion-input>
          </ion-item>

          <ion-item>
            <ion-label stacked style="font-size:18px; font-weight: bold; color:rgb(101, 183, 221);">Şifre</ion-label>
            <ion-input type="password" [(ngModel)]="pass_data">
            </ion-input>
          </ion-item>

        <!--<p text-right ion-text color="light">Forgot Password?</p>-->

        <div margin-top>
          <button ion-button block (click)="login()" class="button-middle">
              GIRIŞ YAP
          </button>
        </div>
        <!-- Other links -->
        <div text-center margin-top>
          <span ion-text (click)="register()">Hesabın yok mu?<a>Kaydol</a></span>
        </div>
      </div>

</ion-content>
