<ion-header>

  <ion-navbar color="tabColor">
    <ion-title text-center>{{ 'LoginDoctorPage.TITLE' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div col-lg-4 class="login-content card" padding>

        <!-- Logo -->
        <div padding text-center>
          <div class="logo primary-bg">
              <img src="/assets/imgs/loginDoktor.png"/>
          </div>
          <h5 style="font-weight: bold; color:rgb(101, 183, 221);">
            <!-- {{'RegisterDoctorPage.LUTFEN_FORMU_EKSIKSIZ_DOLDURUNUZ' | translate}} -->
            {{'LoginUserPage.BTN_LOGIN' | translate}}
        </h5>
        </div>
     

        <!-- Login form -->

          <ion-item>

            <ion-label stacked style="font-size:18px; font-weight: bold; color:rgb(101, 183, 221);">{{ 'LoginDoctorPage.EMAIL' | translate}}</ion-label>

            <ion-input type="email" [(ngModel)]="user_data">
            </ion-input>
          </ion-item>

          <ion-item>
            <ion-label stacked style="font-size:18px; font-weight: bold; color:rgb(101, 183, 221);">{{ 'LoginDoctorPage.PWORD' | translate}}</ion-label>
            <ion-input type="password" [(ngModel)]="pass_data">
            </ion-input>
          </ion-item>

        <!--<p text-right ion-text color="light">Forgot Password?</p>-->

        <div margin-top>
          <button ion-button block (click)="login()" class="button-middle">
              {{ 'LoginDoctorPage.BTN_LOGIN' | translate}}
          </button>
        </div>
        <!-- Other links -->
        <div text-center margin-top>
          <span ion-text (click)="register()">{{ 'LoginDoctorPage.HESABIN_YOK_MU' | translate}}<b>{{ 'LoginDoctorPage.KAYDOL' | translate}}</b></span>
        </div>
      </div>

</ion-content>
