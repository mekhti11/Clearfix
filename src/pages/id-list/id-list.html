
<ion-header>

  <ion-navbar color="tabColor">
    <ion-title>{{'IdListPage.TITLE' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!-- <div>
     <ion-searchbar (ionInput)="getItems($event)" placeholder="Ara"></ion-searchbar>
  </div> -->
    <ion-card no-padding style="box-shadow: none;">
        <ion-card-content>
            <b style="font-size:25px; color:rgb(101, 183, 221);">{{'IdListPage.LIST' | translate}}</b>
        </ion-card-content>
      </ion-card>

      <ion-card *ngFor="let ticket of tickets" (click)="ticket_send(ticket)">
          <ion-card-header>
            <b> {{ticket.id}}: {{ticket.subject}} </b>
          </ion-card-header>
        </ion-card>

</ion-content>
