<ion-header>

  <ion-navbar color="tabColor">
    <ion-title text-center>HESAP AKTİVASYONU </ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="closePage()">
         Kapat
         </button>
   </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card class="card-parent">
        <img src="/assets/imgs/clearfix.png"/>
        <div class="card-title" text-center><br> Cep telefonunuza aktivasyon için<br>SMS ile kod gönderilecektir.</div>
      </ion-card>
      <ion-item>
          <ion-label stacked>SMS ile gelen şifre:<br></ion-label>
          <ion-input type="text" [(ngModel)]="activation_user" placeholder="XXXXXX"></ion-input>
        </ion-item>
        <button ion-button class="button-middle" (click)="completeAppointment()">AKTİVASYONU TAMAMLA</button>
        <button ion-button class="button-middle" (click)="repeatTheSmsOTP()">ŞİFREYİ TEKRAR GÖNDER</button>



</ion-content>
