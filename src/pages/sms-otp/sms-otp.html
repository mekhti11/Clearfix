<ion-header>

  <ion-navbar color="tabColor">
    <ion-title text-center>
        {{ 'SMS_OTP_Page.TITLE' | translate}}
    </ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="closePage()">
            {{ 'SMS_OTP_Page.CLOSE' | translate}}
        </button>
   </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card class="card-parent">
        <img src="/assets/imgs/clearcepTelefon.png"/>
    </ion-card>
    <ion-item>
        <ion-label stacked>
            {{ 'SMS_OTP_Page.SMS_GELEN_SIFRE' | translate}}
        <br></ion-label>
        <ion-input type="text" [(ngModel)]="activation_user" placeholder="XXXXXX"></ion-input>
    </ion-item>
    <button ion-button class="button-middle" (click)="completeAppointment()">
        {{ 'SMS_OTP_Page.BTN_AKTIVASYONU_TAMAMLA' | translate}}
    </button>
    <button ion-button class="button-middle" (click)="repeatTheSmsOTP()">
        {{ 'SMS_OTP_Page.BTN_SIFREYI_TEKRAR_GONDER' | translate}}
    </button>

</ion-content>
