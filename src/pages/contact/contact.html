<ion-header>
  <ion-navbar color="tabColor">
    <ion-title text-center>
      {{ 'ContactPage.TITLE' | translate}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card >
    <ion-item>
        <ion-label>
            {{ 'ContactPage.LNG' | translate}}
        </ion-label>
        <ion-select [(ngModel)]="language" (ionChange)="changeLNG()"
         okText="{{ 'ContactPage.OKAY' | translate}}"
         cancelText="{{ 'ContactPage.DISMISS' | translate}}">
          <ion-option value="en">English</ion-option>
          <ion-option value="tr">Türkçe</ion-option>
        </ion-select>
      </ion-item>
    </ion-card>
</ion-content>
