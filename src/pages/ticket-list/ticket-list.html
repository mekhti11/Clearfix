
<ion-header>

  <ion-navbar color="tabColor">
    <ion-title >TİCKET LİSTESİ</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
  
  <ion-grid>

    <ion-row center>
      <ion-col col-6 no-padding>
        <ion-card text-center class="cardColor">
            <ion-card-header style="font-size:20px;">
              ID
            </ion-card-header>
            <ion-card-content>
             <b style="font-size:20px;">{{ticket.id}}</b>
            </ion-card-content>
        </ion-card>
    </ion-col>
      <ion-col col-6 no-padding> 
          <ion-card text-center class="cardColor">
            <ion-card-header style="font-size:20px;">
                Öncelik
            </ion-card-header>
            <ion-card-content>
                <ion-badge color="danger" style="font-size:18px;">{{ticket.priority}}</ion-badge>
            </ion-card-content>
          </ion-card>   
    </ion-col>
    <ion-col col-6 no-padding> 
        <ion-card text-center class="cardColor">
          <ion-card-header style="font-size:20px;">
              Konu
          </ion-card-header>
          <ion-card-content>
              <b style="font-size:18px;">{{ticket.subject}}</b>
          </ion-card-content>
        </ion-card>   
  </ion-col>
    <ion-col col-6 no-padding> 
        <ion-card text-center class="cardColor">
            <ion-card-header style="font-size:20px;">
                Kategori
            </ion-card-header>
            <ion-card-content>
                <b style="font-size:16px;">{{ticket.cat_id}}</b>
            </ion-card-content>
        </ion-card>   
    </ion-col>
    <ion-col col-6 no-padding> 
        <ion-card text-center class="cardColor">
            <ion-card-header style="font-size:20px;">
                Oluşturuldu
            </ion-card-header>
            <ion-card-content>
                <b style="font-size:16px;">{{ticket.create_time | date: short}}</b>
            </ion-card-content>
        </ion-card>   
    </ion-col>
    <ion-col col-6 no-padding> 
        <ion-card text-center class="cardColor">
        <ion-card-header style="font-size:20px;">
            Güncellendi
        </ion-card-header>
        <ion-card-content>
            <b style="font-size:16px;">{{ticket.update_time | date: short}}</b>
        </ion-card-content>
        </ion-card>   
   </ion-col>
   <ion-col col-6 no-padding> 
      <ion-card text-center class="cardColor">
      <ion-card-header style="font-size:20px;">
          Adım
      </ion-card-header>
      <ion-card-content>
          <ion-badge color="secondary" style="font-size:18px;">{{ticket.step}}</ion-badge>
      </ion-card-content>
      </ion-card>   
     </ion-col>
      </ion-row>
    </ion-grid>   
     
</ion-content>
